<form (ngSubmit)="createTransfer()">
  <div class="outer">
    <div class="inner">
      <h2>Transfer items</h2>
      <gcp-pan-list [suggestions]="false" [autosave]="false" min="OrderPointQty" max="OrderUpToLvl"  (activeLines)="activeLines=$event" (lineCount)="lineCount=$event"></gcp-pan-list>    
    </div>
  </div>

  <div class="buttons mat-app-background">
    Transferring {{ lineCount || 0 }} lines from
    <mat-form-field floatLabel="never">
      <mat-label>Branch</mat-label>
      <mat-select [(ngModel)]="fromState" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let b of allStates" [value]="b">{{ b }}</mat-option>
      </mat-select>
    </mat-form-field>

    <span class="to">to</span>
    <mat-form-field floatLabel="never">
      <mat-label>Branch</mat-label>
      <mat-select [(ngModel)]="toState" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let b of otherStates" [value]="b">{{ b }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="save-button" type="submit" [disabled]="!fromState || !lineCount || creating">Save to GP</button>
  </div>
</form>
