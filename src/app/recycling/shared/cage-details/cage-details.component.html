<mat-list>
  <div mat-subheader *ngIf="cage.fields.Date1 || cage.fields.Date2 || cage.fields.Date3 || cage.fields.Date4">Dates</div>
  <mat-list-item *ngIf="cage.fields.Date4">
    <div mat-line>{{ cage.fields.Date4 | date: 'dd/MM/yyyy' }}</div>
    <div mat-line>Collected from Polymer</div>
  </mat-list-item>
  <mat-list-item *ngIf="cage.fields.Date3">
    <div mat-line>{{ cage.fields.Date3 | date: 'dd/MM/yyyy' }}</div>
    <div mat-line>Delivered to Polymer</div>
  </mat-list-item>
  <mat-list-item *ngIf="cage.fields.Date2">
    <div mat-line>{{ cage.fields.Date2 | date: 'dd/MM/yyyy' }}</div>
    <div mat-line>Collected from customer</div>
  </mat-list-item>
  <mat-list-item *ngIf="cage.fields.Date1">
    <div mat-line>{{ cage.fields.Date1 | date: 'dd/MM/yyyy' }}</div>
    <div mat-line>Delivered to customer</div>
  </mat-list-item>
</mat-list>
