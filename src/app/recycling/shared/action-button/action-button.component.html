
<button mat-raised-button color="primary" *ngIf="cage.statusId === 0" (click)="openCustomerPicker(cage.id)" [disabled]="loading" class="action">Assign to customer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId === 1" (click)="markWithCustomer(cage.id)" [disabled]="loading" class="action">Deliver to customer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId === 2" (click)="markAsCollected(cage.id)" [disabled]="loading" class="action">Collect from customer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId === 3" (click)="markWithPolymer(cage.id)" [disabled]="loading" class="action">Send to Polymer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId === 4" (click)="markReturnedEmpty(cage.id, cage.fields.AssetType)" [disabled]="loading" class="action">Return from Polymer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId === 5" (click)="markAvailable(cage.id, cage.fields.CageNumber, cage.fields.Branch, cage.fields.AssetType, cage.fields.CageWeight)" [disabled]="loading" class="action">Set cage as available</button>
<button mat-icon-button [matMenuTriggerFor]="menu" class="menu" *ngIf="cage.statusId < 6"><mat-icon>more_vert</mat-icon></button>
<mat-menu #menu="matMenu" xPosition="before">
  <ng-template matMenuContent>
    <button mat-menu-item [disabled]="1">
      <span>Undo</span>
    </button>
    <button mat-menu-item (click)="reset(cage.id)" [disabled]="cage.statusId === 0">
      <span>Reset</span>
    </button>
  </ng-template>
</mat-menu>
