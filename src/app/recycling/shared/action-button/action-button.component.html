<button mat-raised-button color="primary" *ngIf="cage.statusId == 1" (click)="markWithCustomer(cage.id)">Deliver to customer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId == 2" (click)="markAsCollected(cage.id)">Collect from customer</button>
<form *ngIf="cage.statusId == 4" (ngSubmit)="saveWeight(cage.id)" [formGroup]="weightForm" class="weight-form">
  <mat-form-field class="weight-field">
    <mat-label>Total weight</mat-label>
    <input matInput type="number" formControlName="weight" placeholder="Total weight in kilograms">
  </mat-form-field>
  <button mat-raised-button color="primary">Save weight</button>
</form>
<button mat-raised-button color="primary" *ngIf="cage.statusId == 3" (click)="markWithPolymer(cage.id)">Send to Polymer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId == 5" (click)="markReturnedEmpty(cage.id)">Return from Polymer</button>
<button mat-raised-button color="primary" *ngIf="cage.statusId == 6" (click)="markAvailable(cage.id, cage.fields.CageNumber, cage.fields.Branch, cage.fields.AssetType, cage.fields.CageWeight)">Set cage as available</button>
