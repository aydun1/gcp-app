<form (ngSubmit)="setCageWeight()">
  <mat-list-item *ngIf="cage.fields.Status">
    <mat-icon matListItemIcon>scale</mat-icon>
    <div  *ngIf="editCageWeight" mat-line><input [(ngModel)]="cageWeight" [ngModelOptions]="{standalone: true}" type="number" placeholder="Weight in kg"></div>
    <div  *ngIf="!editCageWeight" mat-line>{{ cage.fields.CageWeight || 0 | number }} kg</div>
    <div mat-line>Cage weight</div>
    <button mat-icon-button type="button" *ngIf="!editCageWeight" (click)="editCageWeight = true"><mat-icon matListItemIcon class="last-icon">edit</mat-icon></button>
    <ng-container *ngIf="editCageWeight">
      <button mat-icon-button type="button" (click)="cancelCageWeight()"><mat-icon matListItemIcon class="last-icon">close</mat-icon></button>
      <button mat-icon-button type="submit"><mat-icon matListItemIcon class="last-icon">check</mat-icon></button>
    </ng-container>
  </mat-list-item>
</form>
