<form (ngSubmit)="setCageWeight()">
  <mat-list-item *ngIf="cage.fields.Status">
    <mat-icon matListItemIcon>scale</mat-icon>
    <span *ngIf="editCageWeight" matListItemTitle><input [(ngModel)]="cageWeight" [ngModelOptions]="{standalone: true}" type="number" placeholder="Weight in kg"></span>
    <span *ngIf="!editCageWeight" matListItemTitle>{{ cage.fields.CageWeight || 0 | number }} kg</span>
    <span>Cage weight</span>
    <ng-container *ngIf="!editCageWeight" matListItemMeta>
      <button mat-icon-button type="button" (click)="editCageWeight = true"><mat-icon class="last-icon">edit</mat-icon></button>
    </ng-container>

    <ng-container *ngIf="editCageWeight" matListItemMeta>
      <button mat-icon-button type="button" (click)="cancelCageWeight()"><mat-icon class="last-icon">close</mat-icon></button>
      <button mat-icon-button type="submit"><mat-icon class="last-icon">check</mat-icon></button>
    </ng-container>
  </mat-list-item>
</form>
