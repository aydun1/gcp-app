<button mat-stroked-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{cage: cage}">
  {{ cage.fields.Branch}}
</button>

<mat-menu #menu="matMenu" xPosition="before" >
  <ng-template matMenuContent let-cage="cage">
    <button mat-menu-item *ngFor="let branch of branches" (click)="setBranch(cage, branch)">
      <span>{{ branch }}</span>
    </button>
  </ng-template>
</mat-menu>
