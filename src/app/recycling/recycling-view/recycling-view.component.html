<div class="content">
  <div class="top-buttons">
    <a mat-stroked-button (click)="goBack()"><mat-icon>arrow_back</mat-icon>Back to Cages</a>
  </div>
  <div *ngIf="cage$ | async as cage" class="inner">
    <h2>Cage number: {{ cage.fields.BinNumber2 }}</h2>
    <p>{{ cage.fields.AssetType }}</p>
    <p>{{ cage.fields.Status }}</p>
  </div>

  <mat-list class="inner">
    <div mat-subheader>History</div>
    <mat-list-item *ngFor="let cage of cageHistory$ | async">
      {{ cage.fields.Customer }} ({{ cage.fields.CustomerNumber }}), ({{ cage.fields.Weight }})
    </mat-list-item>
  </mat-list>
</div>
