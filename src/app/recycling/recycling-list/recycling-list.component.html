<div class="options inner">
  <mat-form-field appearance="outline" class="region">
    <mat-label>{{ choices?.Status.name }}</mat-label>
    <mat-select [formControl]="statusFilter" (selectionChange)="setStatus($event)">
      <mat-option *ngFor="let s of choices?.Status.choice.choices" value="{{ s }}">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="name-filter">
    <mat-label>Find by name</mat-label>
    <input matInput [formControl]="nameFilter" type="text" autocomplete="off" placeholder="Type to search...">
    <button *ngIf="!nameFilter.value" matSuffix mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="nameFilter.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearNameFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-list>
  <mat-list-item *ngFor="let cage of cages$ | async" [routerLink]="[cage.id]">
    <div mat-line>{{ cage.fields.Status}}, {{ cage.fields.AssetType }}</div>
    <div *ngIf="cage.fields.BinNumber2" mat-line>Cage number: {{ cage.fields.BinNumber2 }}</div>
  </mat-list-item>
</mat-list>
