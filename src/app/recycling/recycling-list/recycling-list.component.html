<div class="options inner">
  <mat-form-field appearance="outline" class="region">
    <mat-label>{{ choices?.Status.name }}</mat-label>
    <mat-select [formControl]="statusFilter" (selectionChange)="setStatus($event)">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let s of choices?.Status.choice.choices" value="{{ s }}">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="region">
    <mat-label>{{ choices?.AssetType.name }}</mat-label>
    <mat-select [formControl]="assetTypeFilter" (selectionChange)="setAssetType($event)">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let s of choices?.AssetType.choice.choices" value="{{ s }}">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="bin-filter">
    <mat-label>Cage number</mat-label>
    <input matInput [formControl]="binFilter" type="number" autocomplete="off" placeholder="Type to search...">
    <button *ngIf="!binFilter.value" matSuffix mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="binFilter.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearBinFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-list>
  <mat-list-item *ngFor="let cage of cages$ | async; trackBy: trackByFn" [routerLink]="[cage.id]">
    <div mat-line>{{ cage.fields.Status}}, {{ cage.fields.AssetType }}</div>
    <div *ngIf="cage.fields.BinNumber2" mat-line>Cage number: {{ cage.fields.BinNumber2 }}</div>
  </mat-list-item>
</mat-list>
