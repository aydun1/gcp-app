<div class="dropzone" (dragover)="allowDrop($event)" (dragenter)="addClass($event)" (drop)="drop($event)">
  <gcp-doc-upload [id]="id" [folder]="folder"></gcp-doc-upload>
  <gcp-doc-list [id]="id" [folder]="folder"></gcp-doc-list>
  <div *ngIf="dragOver" class="blocker mat-app-background" (dragleave)="removeClass($event)">
    <h3>Drop file here to upload!</h3>
  </div>
</div>
