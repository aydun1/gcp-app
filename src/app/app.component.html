<mat-toolbar>
  <a class="title" [routerLink]="['/']">{{ title }}</a>
  <div class="toolbar-spacer"></div>
  <button *ngIf="!loginDisplay" mat-raised-button (click)="login()">Login</button>
  <div *ngIf="photo$ | async as photo; else noPic" class="photo-button" mat-button [matMenuTriggerFor]="menu"> <img [src]="photo"></div>
  <ng-template #noPic>
    <button  *ngIf="loginDisplay" mat-button [matMenuTriggerFor]="menu"><mat-icon>arrow_drop_down</mat-icon></button>
  </ng-template>
</mat-toolbar>

<div class="print-heading">
  <h1>Garden City Plastics</h1>
</div>

<mat-menu #menu="matMenu">
  <div class="menu-upper">
    <div class="menu-company">Garden City Plastics</div>
    <button mat-button (click)="logout()" class="menu-logout">Logout</button>
  </div>
  <mat-list>
    <mat-list-item class="menu-accounts" *ngFor="let account of accounts">
      <div mat-line>{{ account.name }}</div>
      <div mat-line>{{ account.username }}</div>
    </mat-list-item>
  </mat-list>
</mat-menu>

<div class="container">
  <mat-drawer-container>
    <mat-drawer *ngIf="loginDisplay" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/customers" routerLinkActive="active"><mat-icon>groups</mat-icon><span class="menu-label">Customers</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/pallets" routerLinkActive="active"><mat-icon>view_list</mat-icon><span class="menu-label">Pallets</span></a>
        <ng-container *ngIf="urlActive('/pallets')">
          <a mat-list-item routerLink="/pallets/stocktake" routerLinkActive="active" class="sub-item"><span class="menu-label">Stocktake</span></a>
          <a mat-list-item routerLink="/pallets/transfer" routerLinkActive="active" class="sub-item"><span class="menu-label">Transfer</span></a>

        </ng-container>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/recycling" routerLinkActive="active"><mat-icon>recycling</mat-icon><span class="menu-label">Recycling Cages</span></a>
        <ng-container *ngIf="urlActive('/recycling')">
        </ng-container>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
