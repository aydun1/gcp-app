<div class="outer">
  <h2>Pallet interstate transfer</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="palletTransferForm">
    <mat-card>
      <mat-form-field appearance="fill">
        <mat-label>Transfer date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker  #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Completed by</mat-label>
        <input matInput type="text" formControlName="name" autocomplete="off">
      </mat-form-field>
      <div class="field-container">
        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <mat-select matInput type="text" formControlName="from">
            <mat-option *ngFor="let s of states" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon class="arrow">arrow_forward</mat-icon>
        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <mat-select matInput type="text" formControlName="to">
            <mat-option *ngFor="let s of targetStates" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Pallet type</mat-label>
        <mat-select matInput type="number" formControlName="type">
          <mat-option *ngFor="let p of pallets" [value]="p">{{ p }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" autocomplete="off" min="0">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Reference no.</mat-label>
        <span matPrefix>{{palletTransferForm.get('to').value}}</span>
        <input matInput type="number" formControlName="reference" autocomplete="off">
      </mat-form-field>
    </mat-card>
    <div class="buttons">
      <button mat-button (click)="reset()" tabindex=-1 type="button" [disabled]="loading">Reset</button>
      <button mat-raised-button color="primary" [disabled]="loading">Confirm</button>
    </div>
  </form>
</div>
