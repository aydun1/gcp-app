<h2 mat-dialog-title>Transferring pallets for {{ data.customer.name }} ({{ data.customer.accountnumber }})</h2>
<form (ngSubmit)="addPallets()" [formGroup]="palletForm">
  <mat-dialog-content>
    <mat-button-toggle-group formControlName="palletType" aria-label="Pallet type">
      <mat-button-toggle value="Loscam"><img src="assets/loscam.png" alt="Loscam pallet"><span class="name">Loscam</span></mat-button-toggle>
      <mat-button-toggle value="Chep" class="chep"><img src="assets/chep.png" alt="Chep pallet"><span class="name">Chep</span></mat-button-toggle>
      <mat-button-toggle value="Plain"><img src="assets/pallet.png" alt="Plain pallet"><span class="name">Plain</span></mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Pallet delivery/collection date">
      <mat-datepicker-toggle matSuffix [for]="picker" tabindex="-1"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="siteNames.length">
      <mat-label>Site</mat-label>
      <mat-select formControlName="site">
        <mat-option *ngFor="let site of siteNames" [value]="site">{{ site }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Pallets delivered</mat-label>
      <input matInput type="number" formControlName="outQty" autocomplete="off" placeholder="Pallets delivered to customer" min="0">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Pallets collected</mat-label>
      <input matInput type="number" formControlName="inQty" autocomplete="off" placeholder="Pallets collected from customer" min="0">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <input matInput type="text" formControlName="notes" autocomplete="off" placeholder="Optional">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex=-1>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="loading">Confirm transfer</button>
  </mat-dialog-actions>
</form>
<button mat-icon-button (click)="closeDialog()" type="button" class="close-button" tabindex="-1" ><mat-icon>close</mat-icon></button>
