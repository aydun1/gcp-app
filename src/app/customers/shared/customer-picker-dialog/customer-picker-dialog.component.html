<div class="header">
  <h2 mat-dialog-title>{{ data?.title || 'Pick a customer' }}</h2>
  <button mat-stroked-button [matMenuTriggerFor]="menu" tabindex="-1">
    {{ branch || 'All branches'}}
  </button>
</div>
<form [formGroup]="customerForm" (ngSubmit)="pickCustomer()">
  <mat-form-field color="primary" appearance="outline">
    <mat-label>Customer</mat-label>
    <gcp-customer-control placeholder="Type to search..." formControlName="customer" [territory]="branch"></gcp-customer-control>
    <mat-icon matSuffix>search</mat-icon>
    <mat-error *ngIf="customerForm.get('customer')?.hasError('unselected')">
      Select a customer from the list
    </mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="data?.address && !this.customerForm.get('site')?.value" color="primary" appearance="outline">
    <mat-label>Address</mat-label>
    <mat-select formControlName="address" [disabled]="loadingAddresses">
      <mat-option *ngFor="let a of addresses$ | async" [value]="a">{{ a.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngIf="sites$ | async as sites">
    <mat-form-field *ngIf="sites.length > 0" color="primary" appearance="outline">
      <mat-label>Site</mat-label>
      <mat-select formControlName="site">
        <mat-option *ngFor="let s of sites" [value]="s">{{ s.fields.Title }}</mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
  <mat-form-field *ngIf="data?.notes" color="primary" appearance="outline">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes" autocomplete="off" placeholder="Optional notes"></textarea>
  </mat-form-field>
  <pre *ngIf="data?.address">{{ address || customerForm.get('customer')?.value?.address1_composite }}</pre>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close tabindex=-1>Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="loading || loadingAddresses || loadingSites">{{'Ok'}}</button>
  </mat-dialog-actions>
</form>

<mat-menu #menu="matMenu" xPosition="before">
  <ng-template matMenuContent>
    <button mat-menu-item *ngFor="let branch of branches" (click)="setBranch(branch)">
      <span>{{ branch }}</span>
    </button>
  </ng-template>
</mat-menu>
