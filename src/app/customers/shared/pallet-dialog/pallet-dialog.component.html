<h2 mat-dialog-title>Transferring pallets for {{ data.customer }}</h2>

<form (ngSubmit)="addPallets()" [formGroup]="palletForm">
  <mat-button-toggle-group formControlName="palletType" aria-label="Pallet type">
    <mat-button-toggle value="Loscam"><img src="assets/loscam.png" alt="Loscam pallet"></mat-button-toggle>
    <mat-button-toggle value="Chep" class="chep"><img src="assets/chep.png" alt="Chep pallet"></mat-button-toggle>
    <mat-button-toggle value="Plain"><img src="assets/pallet.png" alt="Plain pallet"></mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field appearance="outline" color="accent" class="full-width">
    <mat-label>Pallets out</mat-label>
    <input matInput type="number" formControlName="outQty" autocomplete="off" placeholder="Pallets left with customer">
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent" class="full-width">
    <mat-label>Pallets in</mat-label>
    <input matInput type="number" formControlName="inQty" autocomplete="off" placeholder="Pallets returned to GCP">
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent" class="full-width">
    <mat-label>Notes</mat-label>
    <input matInput type="text" formControlName="notes" autocomplete="off" placeholder="Optional">
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close tabindex=-1>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="loading">Confirm transfer</button>
  </mat-dialog-actions>
</form>
