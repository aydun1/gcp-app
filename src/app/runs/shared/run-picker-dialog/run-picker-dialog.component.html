<h2 mat-dialog-title>Pick a run</h2>
<mat-nav-list>
  <mat-list-item (click)="pickRun('')">Default</mat-list-item>
  @for (run of runs$ | async; track run.id) {
    <mat-list-item mat-list-item (click)="pickRun(run.fields.Title)">{{ run.fields.Title }}</mat-list-item>
  }
  @if (loading) {
    <mat-list-item mat-list-item><mat-spinner diameter="24"></mat-spinner></mat-list-item>
  }
</mat-nav-list>
<button mat-icon-button (click)="closeDialog()" type="button" class="close-button" tabindex="-1" ><mat-icon>close</mat-icon></button>
