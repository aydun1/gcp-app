<mat-toolbar>
  <button mat-icon-button (click)="goBack()" class="mobile-button">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <ng-container>
    <div class="title">{{id ? 'Edit' : 'New'}} schedule entry</div>
  </ng-container>
</mat-toolbar>

<div class="outer">
  <h2>{{ id ? 'Edit' : 'Add a new' }} loading schedule entry</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loadingScheduleForm">
    <mat-card>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of choices?.Status.choice.choices" [value]="status">
          {{ status }}
        </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="spacer">
        <mat-divider></mat-divider>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Loading date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="loadingDate" title="Loading date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker  #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Arrival date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="arrivalDate" title="Arrival date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker  #picker2></mat-datepicker>
      </mat-form-field>

      <div class="spacer">
        <mat-divider></mat-divider>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Transport company</mat-label>
        <input type="text" title="Transport company" matInput formControlName="transportCompany" [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of transportCompanies$ | async" [value]="option">
            {{option.fields.Title}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Driver</mat-label>
        <input type="text" title="Driver" matInput formControlName="driver" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of loadingScheduleForm.value['transportCompany'].fields?.DriversArray" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <div class="spacer">
        <mat-divider></mat-divider>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Destination</mat-label>
        <mat-select matInput type="text" formControlName="destination">
          <mat-option *ngFor="let s of states" [value]="s">{{ s }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Spaces</mat-label>
        <input matInput type="number" formControlName="spaces" autocomplete="off" title="Spaces">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea matInput type="text" formControlName="notes" autocomplete="off" title="Notes"></textarea>
      </mat-form-field>
    </mat-card>
    <div class="buttons">
      <button mat-raised-button type="submit" color="primary" [disabled]="loading">Confirm</button>
    </div>
  </form>
</div>
